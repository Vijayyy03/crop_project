{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Crop Yield Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .welcome {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .logout {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .logout:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    <p class="welcome">Hello, {{ username }}! This is your dashboard.</p>
    <!-- You can add more functionality for crop yield prediction here -->
    <a class="logout" href="/logout">Logout</a>
</body>
</html> {% endcomment %}
